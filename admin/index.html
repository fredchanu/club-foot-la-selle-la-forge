<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Administration - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin";
          });
        }
      });
    }
  </script>
   <!-- Inclusion de Netlify CMS -->
   <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
   <style>
    body {
      background: linear-gradient(135deg, #ffe6cc, #ff6600);
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-wrapper {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .admin-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .admin-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: #003366;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
    <h1>Administration</h1>
    <button class="btn-login" onclick="netlifyIdentity.open()">Se connecter</button>
  </div>
</body>
</html>
