<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Administration - AS La Selle La Forge</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        // Si l'utilisateur est déjà connecté, rien à faire
        if (!user) {
          // Au login, rediriger vers /admin (la même page, qui affichera le CMS)
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin";
          });
        }
      });
    }
  </script>
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
      <h1>Administration</h1>
    </header>
    <main>
      <!-- Netlify CMS se chargera ici si l'utilisateur est connecté -->
    </main>
  </div>
</body>
</html>
